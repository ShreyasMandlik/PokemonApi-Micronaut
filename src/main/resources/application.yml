micronaut:
  application:
    name: demo
datasources:
  default:
    driver-class-name: org.mariadb.jdbc.Driver
    db-type: mariadb
    dialect: MYSQL
    jdbc-url: jdbc:mariadb://localhost:3306/pokemon
    username: example_user
    password: example_user

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
netty:
  default:
    allocator:
      max-order: 3
